<div class="control-group">
    <p class="lead" ng-model="Description"><strong>Stack Description: </strong>{{cfObj.Description}}</p><p class="lead" ng-model="ec2"><strong>Total Resources: </strong>{{s3 + ec2 + dynamo + sqs}}</p>
</div>

<p>Add:</p>
<div class="btn-toolbar">
	<div class="btn-group">
		<button type="button" class="btn btn-small btn-primary" ng-click="addEC2Resource()">EC2 Resource</button>
		<button type="button" class="btn btn-small btn-primary" ng-click="addS3Resource()">S3 Resource</button>
		<button type="button" class="btn btn-small btn-primary" ng-click="addDynamoDBResource()">DynamoDB Resource</button>
		<button type="button" class="btn btn-small btn-primary" ng-click="addSQSResource()">SQS Resource</button>
	</div>
	<div class="btn-group">
		<button type="button" class="btn btn-small btn-success" ng-disabled="!hasMinimumRequirements()" ng-click="goToOutput()">Get Template
		</button>
	</div>
</div>
