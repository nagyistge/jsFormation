<div class="well">
<form name="dynamoform" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="table_name">Table Name</label>
    <div class="controls">
      <input type="text" id="table_name" ng-pattern="/^[A-Za-z0-9_]+$/" ng-model="tableName" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="hash_key_name">Hash Key Name</label>
    <div class="controls">
      <input type="text" id="hash_key_name" ng-pattern="/^[A-Za-z0-9_]+$/" ng-model="KSHashKeyName" required> 
    </div>
  </div>
   <div class="control-group">
    <label class="control-label" for="hk_type">Hash Key Type</label>
    <div class="controls">
      <select id="hk_type" class="input-block-level" ng-model="KSHashKeyType" 
      ng-options="obj for obj in validTypes" required>    
	</select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="rk_name">Range Key Name</label>
    <div class="controls">
      <input type="text" id="rk_name" ng-pattern="/^[A-Za-z0-9_]+$/" ng-model="KSHashRangeName">
    </div>
  </div>
   <div class="control-group">
    <label class="control-label" for="rk_type">Range Key Type</label>
    <div class="controls">
      <select id="rk_type" class="input-block-level" ng-model="KSHashRangeType" ng-options="obj for obj in validTypes"> </select>
    </div>
  </div>

   <div class="control-group">
    <label class="control-label" for="prov_reads">Provisioned Reads</label>
    <div class="controls">
      <input type="text" id="prov_reads" ng-pattern="/^\d+$/" ng-model="ReadCapacityUnits" required>
    </div>
  </div>
   <div class="control-group">
    <label class="control-label" for="prov_writes">Provisioned Writes</label>
    <div class="controls">
      <input type="text" id="prov_writes" ng-pattern="/^\d+$/" ng-model="WriteCapacityUnits" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button class="btn" ng-click="addDynamoDBResource()" ng-disabled="!dynamoform.$valid">Add Resource</button>
      <button class="btn btn-inverse" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
</div>
